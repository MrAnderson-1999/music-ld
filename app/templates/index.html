<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Downloader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: url('/static/images/background.gif') no-repeat center center fixed;
            background-size: cover;
        }
        .background-static {
            animation: none;
        }
        .background-animated {
            animation: playGif 2s steps(10) infinite;
        }
        @keyframes playGif {
            from { background-position: 0 0; }
            to { background-position: -1000px 0; }
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 15px;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .form-group label {
            font-size: 1.2rem;
        }
        .btn-primary {
            background-color: #6a11cb;
            border: none;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #2575fc;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        #status p {
            font-size: 1.1rem;
            margin-top: 1rem;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="background-static">
    <div class="container">
        <h1>Spotify Playlist Downloader</h1>
        <form id="playlist-form">
            <div class="form-group">
                <label for="playlist_link">Spotify Playlist Link:</label>
                <input type="text" class="form-control" id="playlist_link" name="playlist_link" required>
            </div>
            <button type="submit" class="btn btn-primary">Download</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        $('#playlist-form').on('submit', function (event) {
            event.preventDefault();
            $('#status').html('<p>Processing...</p>');
            $.ajax({
                type: 'POST',
                url: '/',
                data: $(this).serialize(),
                success: function (response) {
                    if (response.status === 'Task started!') {
                        var taskId = response.task_id;
                        $('body').removeClass('background-static').addClass('background-animated');
                        checkTaskStatus(taskId);
                    } else {
                        $('#status').html('<p>' + response.status + '</p>');
                    }
                },
                error: function (xhr) {
                    $('#status').html('<p>Error: ' + xhr.responseJSON.message + '</p>');
                }
            });
        });

        function checkTaskStatus(taskId) {
            $.ajax({
                type: 'GET',
                url: '/status/' + taskId,
                success: function (response) {
                    if (response.state === 'PENDING' || response.state === 'PROGRESS') {
                        let statusText = response.status;
                        if (response.downloaded !== undefined && response.total !== undefined) {
                            statusText += ` (${response.downloaded}/${response.total} songs downloaded)`;
                        }
                        $('#status').html('<p>' + statusText + '</p>');
                        setTimeout(function () {
                            checkTaskStatus(taskId);
                        }, 2000);
                    } else if (response.state === 'SUCCESS') {
                        $('body').removeClass('background-animated').addClass('background-static');
                        var downloadLink = '<a href="' + response.result + '" class="btn btn-success">Download your songs</a>';
                        $('#status').html('<p>Download ready: ' + downloadLink + '</p>');
                    } else {
                        $('body').removeClass('background-animated').addClass('background-static');
                        $('#status').html('<p>Task failed: ' + response.status + '</p>');
                    }
                },
                error: function (xhr) {
                    $('body').removeClass('background-animated').addClass('background-static');
                    $('#status').html('<p>Error: ' + xhr.responseJSON.message + '</p>');
                }
            });
        }
    </script>
</body>
</html>
